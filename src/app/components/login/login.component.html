<div class="form-body text-center">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <img class="mb-4" src="assets/logo.svg" alt="logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>

        <!-- Display errors -->

        <div *ngIf="showLoginError" class="alert alert-danger text-center" role="alert">
          Email o contraseña inválido
        </div>

        <div *ngIf="showServerError" class="alert alert-warning text-center" role="alert">
          Error en el servidor, intente más tarde
        </div>

        <!-- Finish Display errors // -->
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input 
        type="email" 
        formControlName="email" 
        id="inputEmail" 
        class="form-control" 
        placeholder="Email" 
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        autocomplete="off"
        autofocus>

        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">El email es requerido</div>
          <div *ngIf="f.email.errors.email">El email debe ser válido</div>
        </div>

        <br>
        
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input 
        type="password" 
        formControlName="password" 
        id="inputPassword" 
        class="form-control" 
        placeholder="Contraseña"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        >

        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
        </div>
        
        <br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Autenticarse</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
